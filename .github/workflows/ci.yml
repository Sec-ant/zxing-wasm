name: Auto Build CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

env:
  EM_VERSION: 3.1.51
  EM_CACHE_FOLDER: ".emsdk-cache"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Comment PR when start building
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            I'm building the package. Please be patient.
            **[workflow: ${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})** / attempt **${{ github.run_attempt }}**
          comment_tag: ci-bot
          mode: recreate
      - name: Setup system libraries cache
        id: cache-system-libraries
        uses: actions/cache@v2
        with:
          path: ${{env.EM_CACHE_FOLDER}}
          key: ${{env.EM_VERSION}}-${{ runner.os }}
      - name: Setup emsdk cache
        uses: mymindstorm/setup-emsdk@v13
        with:
          version: ${{env.EM_VERSION}}
          actions-cache-folder: ${{env.EM_CACHE_FOLDER}}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build:all
      - name: Comment PR when finish building
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Build finished.
          comment_tag: ci-bot
          mode: recreate
