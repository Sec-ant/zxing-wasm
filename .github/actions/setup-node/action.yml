name: Setup Node
description: Setup the node environment

runs:
  using: composite
  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
      with:
        node-version-file: .node-version
        cache: pnpm

    - name: Install Dependencies
      shell: bash
      run: pnpm i
